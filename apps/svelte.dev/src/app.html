<!doctype html>
<html lang="en" class="theme-default typo-default">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="theme-color" content="#ff3e00" />

		<link rel="manifest" href="/manifest.json" />
		<link rel="icon" type="image/png" href="/favicon.png" />

		<meta name="twitter:site" content="@sveltejs" />
		<meta name="twitter:creator" content="@sveltejs" />

		<link
			rel="search"
			type="application/opensearchdescription+xml"
			href="/opensearch.xml"
			title="Svelte"
		/>

		<!-- add inline style and blocking script to prevent content flash/jump -->
		<style>
			.js-version {
				display: none;
			}
			.prefers-js .js-version {
				display: block;
			}
			.prefers-js .ts-version {
				display: none;
			}
		</style>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<script>
			const themeValue = JSON.parse(localStorage.getItem('svelte:theme'))?.current;
			const systemPreferredTheme = window.matchMedia('(prefers-color-scheme: dark)').matches
				? 'dark'
				: 'light';

			document.body.classList.remove('light', 'dark');
			document.body.classList.add(themeValue ?? systemPreferredTheme);
		</script>

		<div style="height: 100%">%sveltekit.body%</div>

		<script>
			if (localStorage.getItem('svelte:show-legacy') !== 'false') {
				for (const node of document.querySelectorAll('details.legacy')) {
					node.open = true;
				}
			}
		</script>
	</body>
</html>
